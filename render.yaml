services:
  # Main Web Service (Backend + Serves Frontend)
  - type: web
    name: collaboard-main
    env: node
    plan: free
    buildCommand: |
      cd server && npm install
      cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /auth/admin/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://collaboard-main.onrender.com
