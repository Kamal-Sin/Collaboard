services:
  # Frontend (React/Vite) - Static Site
  - type: static
    name: collaboard-frontend
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://collaboard-backend.onrender.com
      - key: VITE_SOCKET_URL
        value: https://collaboard-backend.onrender.com

  # Backend (Node.js/Express) - Web Service
  - type: web
    name: collaboard-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /auth/admin/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://collaboard-frontend.onrender.com
